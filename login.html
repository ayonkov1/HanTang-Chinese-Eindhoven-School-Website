<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login test</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <a href="index.html">to home</a>

  <div class="offset-xl-0 col-xl-4" id="login">
    <div class="container login">
      <h3 class="text-center text-info">Login</h3>
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6 col-xl-11">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <div class="form-group">
                <label for="email" class="text-info">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div id="message-email">
                  <p id="letterEmail" class="invalid">Please fill in your <b>email</b>!</p>
                </div>
              </div>
              <div class="form-group">
                <label for="usrname" class="text-info">Username:</label>
                <input type="text" id="usrname" name="usrname" class="form-control" required>
                <div id="message-user">
                  <p id="letterUser" class="invalid">Please fill in your <b>username</b>!</p>
                </div>
              </div>
              <div class="form-group">
                <label for="psw" class="text-info">Password:</label>
                <input type="password" id="psw" name="psw" class="form-control"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required>
                <div id="message">
                  <p id="letter" class="invalid">Please fill in your <b>password</b>!</p>
                </div>
              </div>
              <div class="form-group">
                <label for="remember-me" class="text-info"><span>Remember me</span>Â 
                  <span>
                    <input id="remember-me" name="remember-me" type="checkbox">
                  </span>
                </label>
                <br>
                <button type="submit" class="btn btn-info btn-md" onclick="check()" onclick="redirect()">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="form-group">
          <a class="text-center text-info" href="register.html">Don't have an account, register here!</a>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/custom-scripts/login-check-redirect.js"></script>
<script src="js/custom-scripts/email-input-validation.js"></script>
<script src="js/custom-scripts/username-input-validation.js"></script>
<script src="js/custom-scripts/password-input-validation.js"></script>

</html>
